name: SFTP Deployment to IONOS

on:
  push:
    branches:
      - main  # Change this to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client lftp sshpass

      - name: Deploy Modified Files to IONOS via SFTP
        env:
          SFTP_HOST: ${{ secrets.IONOS_FTP_HOST }}
          SFTP_USER: ${{ secrets.IONOS_FTP_USERNAME }}
          SFTP_PASS: ${{ secrets.IONOS_FTP_PASSWORD }}
          REMOTE_PATH: "/var/www/html/rawdah.cloud/"
        run: |
          lftp -c "open -u $SFTP_USER,$SFTP_PASS -e 'set sftp:auto-confirm yes; mirror -R --parallel=10 --only-newer --verbose ./ $REMOTE_PATH; bye' sftp://$SFTP_HOST"

      - name: Run Composer Install if Vendor Folder is Missing
        env:
          SSH_HOST: ${{ secrets.IONOS_FTP_HOST }}
          SSH_USER: ${{ secrets.IONOS_SSH_USERNAME }}
          SSH_PASS: ${{ secrets.IONOS_SSH_PASSWORD }}
          REMOTE_PATH: "/var/www/html/rawdah.cloud/"
        run: |
          sshpass -p "$SSH_PASS" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "cd $REMOTE_PATH && [ ! -d vendor ] && composer install || echo 'Vendor folder exists, skipping composer install'"

      - name: Verify Deployment
        run: echo "SFTP Deployment to IONOS completed successfully!"
